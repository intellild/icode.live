<nz-tabset class="tabs">
  <nz-tab nzTitle="Join a Channel"> Content of Tab Pane 2 </nz-tab>
  <nz-tab nzTitle="Create New Channel">
    <div class="container">
      <nz-list class="list" [nzLoading]="loading$ | async">
        <nz-list-item
          class="item"
          [class.selected]="item.id === (selectedId$ | async)"
          *ngFor="let item of list$ | async"
          (click)="selectedId$.next(item.id)"
        >
          {{ getGistName(item) }}
        </nz-list-item>
      </nz-list>
      <nz-list class="list">
        <nz-list-item
          class="item"
          [class.selected]="file.name === (selectedFileName$ | async)"
          *ngFor="let file of files$ | async"
          (click)="selectedFileName$.next(file.name)"
        >
          {{ file.name }}
        </nz-list-item>
      </nz-list>
      <div class="actions">
        <button nz-button nzType="primary">
          <app-compound title="Create Empty" detail="Create an empty file in current gist"></app-compound>
        </button>
        <button nz-button nzType="primary">
          <app-compound title="Open" detail="Open current file"></app-compound>
        </button>
        <button nz-button nzType="primary">
          <app-compound title="Copy" detail="Create an new file based on current file"></app-compound>
        </button>
      </div>
    </div>
  </nz-tab>
</nz-tabset>
