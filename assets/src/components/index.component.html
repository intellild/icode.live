<nz-tabset class="tabs">
  <nz-tab nzTitle="Join a Channel"> Content of Tab Pane 2 </nz-tab>
  <nz-tab nzTitle="Create New Channel">
    <div class="container">
      <nz-list class="list" [nzLoading]="loading$ | async">
        <nz-list-item
          class="item"
          *ngFor="let item of list$ | async"
          [class.selected]="item.id === (selectedId$ | async)"
          (click)="selectedId$.next(item.id)"
        >
          {{ getGistName(item) }}
        </nz-list-item>
      </nz-list>
      <nz-list class="list">
        <nz-list-item class="item" *ngFor="let file of files$ | async">
          {{ file.name }}
        </nz-list-item>
      </nz-list>
      <div class="actions">
        <button nz-button nzType="primary">
          <app-compound title="Create Empty" detail="Create an new Gist with an empty file"></app-compound>
        </button>
        <button nz-button nzType="primary" (click)="open()">
          <app-compound title="Open" detail="Open current Gist"></app-compound>
        </button>
        <button nz-button nzType="primary">
          <app-compound title="Fork" detail="Fork the Gist" (click)="fork()"></app-compound>
        </button>
      </div>
    </div>
  </nz-tab>
</nz-tabset>
